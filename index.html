<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Halo uwijaj się</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<form>
    <fieldset>
        <legend>Uzupełnij dane:</legend>
        <div>
            <label for="name">Imie:</label>
            <input id="name" name="name" placeholder="Podaj imie" required/>
        </div>
        <div>
            <label for="surname">Nazwisko:</label>
            <input id="surname" name="surname" placeholder="Podaj Naziwsko" required/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email" name="email" placeholder="Podaj maila" required/>
        </div>
        <div>
            <label>Płeć:</label>
            <br>
            <input type="radio"
                   name="sex"
                   id="man"
                   value="man"
                   checked required/>
            <label for="man">Mężczyzna</label>
            <input type="radio"
                   name="sex"
                   id="woman"
                   checked required/>
            <label for="woman">Kobieta</label>
        </div>
        <div>
            <label>Wiadomość:</label>
            <textarea class="text" id="text" rows="4"></textarea>
        </div>
        <div>
            <label>Wiek:</label>
            <select class="from-control">

                <option>Wybierz swój wiek</option>

            </select>
        </div>




    </fieldset>
</form>
<header></header>

<section>
    <p>Tak byłłłłłłłłłłło</p>
</section>

<footer></footer>

</body>

</html>
