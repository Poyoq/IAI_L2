<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Pan Da Czy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="row">
<div class="col-12 col-md-8">
<form>
    <fieldset>
        <legend>Uzupełnij dane:</legend>
        <div>
        <div>
            <label for="name">Imie:</label>
            <div><input id="name"  placeholder="Podaj imie" required/></div>
        </div>
        <div>
            <label for="surname">Nazwisko:</label>
            <div><input id="surname"  placeholder="Podaj Naziwsko" required/></div>

        </div>
        <div>
            <label for="email">E-mail:</label>
            <div><input id="email"  placeholder="Podaj maila" required/></div>
        </div>
        <div>
            <label>Płeć:</label>

            <br>
            <input type="radio"
                   name="sex"
                   id="man"
                   value="man"
                   checked required/>
            <label for="man">Mężczyzna</label>
            <input type="radio"
                   name="sex"
                   id="woman"
                   checked required/>
            <label for="woman">Kobieta</label>
        </div>
        <div>
            <label>Wiadomość:</label>
            <div><textarea class="text" id="text" rows="4"></textarea></div>
        </div>
        <div>
            <label>Wybierz swój wiek:</label>

                <div><label>0-17 <input type="radio" value="0-17" name="wiek" /></label></div>
                <div><label>18-35 <input type="radio" value="18-35" name="wiek" /></label></div>
                <div><label>36-50 <input type="radio" value="36-50" name="wiek" /></label></div>
                <div><label>51-65 <input type="radio" value="51-65" name="wiek" /></label></div>
                <div><label>Więcej niż 65 <input type="radio" value=">65" name="wiek" /></label></div>


        </div>
        <div class="col-auto my-1">
                    <label class="mr-sm-3 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1">Wolna/Kawaler</option>
                        <option value="2">Zamężna/Żonaty</option>
                        <option value="3">Wdowa/Wdowiec</option>
                        <input type="submit" value="Prześlij formularz" />
                    </select>
        </div>

        </div>

    </div>
    <div class="class="col-6 col-md-4"">
    <img src="43389619_1191706850982606_8669021578622664704_n.jpg" />
    </div>
    </fieldset>
</form>

</div>
<header></header>

<section>

</section>

<footer></footer>


</body>

</html>
