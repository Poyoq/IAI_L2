<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Halo uwijaj się</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<form>
    <fieldset>
        <legend>Uzupełnij dane:</legend>
        <div>
            <label for="name">Imie:</label>
            <input id="name"  placeholder="Podaj imie" required/>
        </div>
        <div>
            <label for="surname">Nazwisko:</label>
            <input id="surname"  placeholder="Podaj Naziwsko" required/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input id="email"  placeholder="Podaj maila" required/>
        </div>
        <div>
            <label>Płeć:</label>
            <br>
            <input type="radio"
                   name="sex"
                   id="man"
                   value="man"
                   checked required/>
            <label for="man">Mężczyzna</label>
            <input type="radio"
                   name="sex"
                   id="woman"
                   checked required/>
            <label for="woman">Kobieta</label>
        </div>
        <div>
            <label>Wiadomość:</label>
            <textarea class="text" id="text" rows="4"></textarea>
        </div>
        <div>
            <label>Wybierz swój wiek:</label>

                <div><label>0-17 <input type="radio" value="0-17" name="wiek" /></label></div>
                <div><label>18-35 <input type="radio" value="18-35" name="wiek" /></label></div>
                <div><label>36-50 <input type="radio" value="36-50" name="wiek" /></label></div>
                <div><label>51-65 <input type="radio" value="51-65" name="wiek" /></label></div>
                <div><label>Więcej niż 65 <input type="radio" value=">65" name="wiek" /></label></div>


        </div>
        <div class="col-auto my-1">
                    <label class="mr-sm-3 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1">Wolna/Kawaler</option>
                        <option value="2">Zamężna/Żonaty</option>
                        <option value="3">Wdowa/Wdowiec</option>
                        <input type="submit" value="Prześlij formularz" />
                    </select>
        </div>



    </fieldset>
</form>
<header></header>

<section>
    <p>Tak byłłłłłłłłłłło</p>
</section>

<footer></footer>

</body>

</html>
